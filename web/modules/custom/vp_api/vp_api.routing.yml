vp_api.refresh_nodes:
  path: '/admin/refresh-nodes'
  defaults:
    _form: '\Drupal\vp_api\Form\ResaveNodes'
    _title: 'Loads and saves nodes with batch API'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

vp_api.change_report_email:
  path: '/admin/report-email'
  defaults:
    _form: '\Drupal\vp_api\Form\ChangeReportEmails'
    _title: 'Valeo Admin Email Settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
