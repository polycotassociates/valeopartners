vp_forms.rate_change:
  path: '/rate-change'
  defaults:
    _form: '\Drupal\vp_forms\Form\RateChangeSetupForm'
    _title: 'Update your rate change alerts.'
  requirements:
    _permission: 'access content'

vp_forms.rate_detail_report:
  path: '/reports/export/detail'
  defaults:
    _controller: '\Drupal\vp_forms\Controller\RateDetailReport::export'
    _title: 'Detail Rate Report.'
  requirements:
    _permission: 'access content'

vp_forms.rate_summary_report:
  path: '/reports/export/summary'
  defaults:
    _controller: '\Drupal\vp_forms\Controller\RateSummaryReport::export'
    _title: 'Summary Rate Report.'
  requirements:
    _permission: 'access content'