vp_forms.rate_change:
  path: '/rate-change'
  defaults:
    _form: '\Drupal\vp_forms\Form\RateChangeSetupForm'
    _title: 'Update your rate change alerts.'
  requirements:
    _permission: 'access content'

vp_forms.rate_detail_report:
  path: '/reports/export/detail'
  defaults:
    _controller: '\Drupal\vp_forms\Controller\RateDetailReport::export'
    _title: 'Detail Rate Report.'
  requirements:
    _permission: 'access content'

vp_forms.rate_summary_report:
  path: '/reports/export/summary'
  defaults:
    _controller: '\Drupal\vp_forms\Controller\RateSummaryReport::export'
    _title: 'Summary Rate Report.'
  requirements:
    _permission: 'access content'

vp_forms.rate_master_report:
  path: '/reports/export/master'
  defaults:
    _controller: '\Drupal\vp_forms\Controller\RateMasterReport::export'
    _title: 'Master Rate Report.'
  requirements:
    _permission: 'access content'

vp_forms.rate_trending_analysis_report:
  path: '/reports/export/rta'
  defaults:
    _controller: '\Drupal\vp_forms\Controller\RateTrendingReport::export'
    _title: 'Rate Trending Analysis Report.'
  requirements:
    _permission: 'access content'

vp_forms.transactions_by_firm_report:
  path: '/reports/export/transactions-by-firm'
  defaults:
    _controller: '\Drupal\vp_forms\Controller\TransactionsByFirm::export'
    _title: 'Transactions By Firm Report.'
  requirements:
    _permission: 'access content'

vp_forms.download_full_xls:
  path: '/reports/export/full'
  defaults:
    _controller: '\Drupal\vp_forms\Controller\DownloadFull::downloadFullXls'
    _title: 'Download Full XLS.'
  requirements:
    _permission: 'access content'

