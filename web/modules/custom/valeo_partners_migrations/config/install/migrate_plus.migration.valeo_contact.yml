id: valeo_contact
label: Migrate individuals

migration_group: valeomiggroup

# Every migration must have a source plugin. Set this to the ID of the plugin to
# use.
#
# This is the extract phase of your migration.
source:
  plugin: d6_node
  node_type: contact

# Every migration must also have a destination plugin, which handles writing
# the migrated data in the appropriate form for that particular kind of data.
# This value should be the ID of the destination plugin to use.
#
# This is the load phase of your migration.
destination:
  plugin: entity:node
  default_bundle: vp_type_contact

#
# This is the transform phase of your migration.
process:
  type:
    plugin: default_value
    default_value: vp_type_contact
  nid: nid
  vid: vid
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  field_vp_contact_firstname: field_contact_firstname
  field_vp_contact_middleinitial: field_contact_middleinitial
  field_vp_contact_lastname: field_contact_lastname
  field_vp_contact_title: field_contact_position

  field_vp_contact_email:
    plugin: contact_email_import
    source: field_contact_email

  field_vp_contact_phone:
    plugin: contact_phone_import
    source: field_contact_phone

  field_vp_contact_phone_extension:
    plugin: contact_phone_import_extension
    source: field_contact_phone

  field_vp_contact_address:
    plugin: location_to_address
    source: field_contact_address

  field_vp_contact_position:
    plugin: contact_taxonomy_position

# lando drush config-devel-export valeo_partners_migrations; lando drush migrate-rollback valeo_contact; lando drush migrate-import valeo_contact --feedback="100 items"; lando drush migrate-messages valeo_contact