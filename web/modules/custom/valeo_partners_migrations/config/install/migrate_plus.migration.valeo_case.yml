id: valeo_case
label: Migrate Cases

migration_group: valeomiggroup

# Every migration must have a source plugin. Set this to the ID of the plugin to
# use.
#
# This is the extract phase of your migration.
source:
  plugin: d6_node
  node_type: case

# Every migration must also have a destination plugin, which handles writing
# the migrated data in the appropriate form for that particular kind of data.
# This value should be the ID of the destination plugin to use.
#
# This is the load phase of your migration.
destination:
  plugin: entity:node
  default_bundle: vp_type_case

#
# This is the transform phase of your migration.
process:
  type:
    plugin: default_value
    default_value: vp_type_case
  nid: nid
  vid: vid
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

  field_vp_case_name: field_case1_name
  field_vp_case_number: field_case1_number
  field_vp_case_status: field_case_status
  field_vp_case_date_filed: field_case1_datefiled

  field_vp_case_attorneys_fee: field_case_attorneys_fee
  field_vp_case_judgement_amount: field_case_judgement_amount
  field_vp_case_other_expenses: field_case_other_expenses
  field_vp_case_settlement_amount: field_case_settlement_amount

  field_vp_case_nature_of_suit:
    plugin: generic_taxonomy_item
    source: field_case1_natureofsuit

  field_vp_case_court:
    plugin: generic_taxonomy_item
    source: field_case1_court
